<h1>{{gameName}}</h1>

<div id="chatContainer">
    <div id="log" class="form-control" data-ng-bind-html="log"></div>
    <div id="playersList" class="form-control hidden-xs">
        <ul>
            <li class="animate-repeat" ng-repeat="player in gameInfo.game.players">
                {{player.name}}
            </li>
        </ul>
    </div>
</div>
<form class="form-inline" id="chatForm">
    <select class="form-control" id="msgtype" ng-model="msgType">
        <option value="villagerChat">Villager Chat</option>
        <option value="mafiaChat">Mafia Chat</option>
    </select>
    <input class="form-control" type="text" id="msg" ng-model="msg" size="64"/>
    <input class="btn btn-default" type="submit" value="Send" ng-click="sendMsg()" />
</form>
